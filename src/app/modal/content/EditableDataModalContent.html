
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Opportunity update</h4>
            <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
               <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="titlename">Title</label>
                    <div class="input-group">
                        <input id="titlename" class="form-control" placeholder="Title Name" name="titlename" [value]="editableData.title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="appEndDate">Application End Date</label>
                    <div class="input-group">
                        <input id="appEndDate" [value]="editableData.appCloseDate" class="form-control" placeholder="yyyy-mm-dd" name="appEndDate" ngbDatepicker #appEndDate="ngbDatepicker">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" (click)="appEndDate.toggle()" type="button">
                                <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;" />
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="EarlyStartDate">Earliest Start Date</label>
                    <div class="input-group">
                        <input id="EarlyStartDate" [value]="editableData.EarlyStartDate" class="form-control" placeholder="yyyy-mm-dd" name="EarlyStartDate" ngbDatepicker #EarlyStartDate="ngbDatepicker">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" (click)="EarlyStartDate.toggle()" type="button">
                                <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;" />
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="latestEndDate">Latest End Date</label>
                    <div class="input-group">
                        <input id="latestEndDate" [value]="editableData.LatestEndDate" class="form-control" placeholder="yyyy-mm-dd" name="latestEndDate" ngbDatepicker #latestEndDate="ngbDatepicker">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" (click)="latestEndDate.toggle()" type="button">
                                <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;" />
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <div class="input-group">
                        <input id="description" [value]="editableData.Description" class="form-control" placeholder="Description" name="description">
                    </div>
                </div>
                <!-- <div *ngFor="let background of backgrounds">
                    <div class="btn-group btn-group-toggle">
                        <label class="btn-primary" ngbButtonLabel>
                            <input type="checkbox" ngbButton >{{background.name}}
                        </label>
                    </div>
                </div> -->
                <div class="form-group">
                    <label for="selection_process">Selection Process</label>
                    <div class="input-group">
                        <input id="selection_process" [value]="editableData.selectionProcess" class="form-control" placeholder="selection process" name="selection_process">
                    </div>
                </div>
                <div class="form-group">
                    <label for="salary">Salary</label>
                    <div class="input-group">
                        <input id="salary" [value]="editableData.salary" class="form-control" placeholder="Salary" name="salary">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
        </div>
